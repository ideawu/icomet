# icomet config file

pidfile = ./comet.pid

logger:
	level: debug
	#output: stdout
	output: ./logs/log.txt
	rotate:
		size: 1000000000

admin:
	#listen: 127.0.0.1:8000
	listen: 0.0.0.0:8000
	# allowed ip prefix, one ip each line
	allow: 127.0.0.1
	allow: 192.168
	#deny: all
	#allow: all

front:
	listen: 0.0.0.0:8100
	# none|token
	auth: token
	max_channels: 100000
	max_subscribers_per_channel: 16
	# number of messages buffered
	channel_buffer_size: 10
	# in seconds
	polling_timeout: 30
